<div>
    <div title="基本" class="MWFTab">
        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td class="editTableTitle">标识:</td>
                <td class="editTableValue">text{$.id}</td>
            </tr>
            <tr>
                <td class="editTableTitle">创建时间:</td>
                <td class="editTableValue">text{$.createTime}</td>
            </tr>
            <tr>
                <td class="editTableTitle">类型:</td>
                <td class="editTableValue">text{$.type}</td>
            </tr>
            <tr>
                <td class="editTableTitle">名称:</td>
                <td class="editTableValue"><input type="text" name="FLActivityNameOS" id="FLActivityNameOS" jsondata="name" value="text{$.name}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">别名:</td>
                <td class="editTableValue"><input type="text" name="FLActivityAliasOS" id="FLActivityAliasOS" jsondata="alias" value="text{$.alias}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">描述:</td>
                <td class="editTableValue"><textarea name="FLActivityDescriptionOS" id="FLActivityDescriptionOS" jsondata="description" class="editTableTextarea">text{$.description}</textarea></td>
            </tr>
            <tr>
                <td class="editTableTitle">表单:</td>
                <td class="editTableValue">
                    <div class="MWFFormSelect" name="form"></div></td>
            </tr>
        </table>
    </div>
    <div title="定时" class="MWFTab">
        <div class="editTableHeadTitle">定时方式</div>
        <div style="padding: 10px">
            <input class="editTableRadio" name="mergeMode" text{($.manualMode=='single')?'checked':''} type="radio" value="single" checked/>单层合并
            <input class="editTableRadio" name="mergeMode" text{($.manualMode=='all')?'checked':''} type="radio" value="all"/>合并所有
        </div>
    </div>
    <div title="事件" class="MWFTab">
        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td class="editTableTitle">文件收到前:</td>
                <td class="editTableValue">
                    <div class="MWFScript" name="beforeArriveScript"></div>
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">文件收到后:</td>
                <td class="editTableValue">
                    <div class="MWFScript" name="afterArriveScript"></div>
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">文件流转前:</td>
                <td class="editTableValue">
                    <div class="MWFScript" name="beforeExecuteScript"></div>
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">文件流转后:</td>
                <td class="editTableValue">
                    <div class="MWFScript" name="afterExecuteScript"></div>
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">路由事件:</td>
                <td class="editTableValue">
                    <div class="MWFScript" name="afterInquiryScript"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
