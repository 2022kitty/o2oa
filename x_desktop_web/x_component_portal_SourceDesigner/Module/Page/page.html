<div style="background-color: #FFF; overflow: hidden">
	<div title="数据源" class="MWFTab">
        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td class="editTableTitle">标识:</td>
                <td class="editTableValue">text{$.id}</td>
            </tr>
            <tr>
                <td class="editTableTitle">名称:</td>
                <td class="editTableValue"><input type="text" name="name" value="text{$.name}" class="editTableInput"/></td>
            </tr>
            <tr>
                <td class="editTableTitle">描述:</td>
                <td class="editTableValue"><input type="text" name="description" value="text{$.description}" class="editTableInput"/></td>
            </tr>
            <!--<tr>-->
                <!--<td class="editTableTitle">标题字段</td>-->
                <!--<td class="editTableValue">-->
                    <!--<select class="" name="titleField"></select>-->
                <!--</td>-->
            <!--</tr>-->
            <!--<tr>-->
                <!--<td class="editTableTitle">样式:</td>-->
                <!--<td class="editTableValue">-->
                    <!--<select class="MWFFormStyle" name="formStyleType"></select>-->
                <!--</td>-->
            <!--</tr>-->
            <!--<tr>-->
                <!--<td class="editTableTitle">图标:</td>-->
                <!--<td class="editTableValue"><div class="MWFIcon" name="formIcon"></div></td>-->
            <!--</tr>-->
            <tr>
                <td class="editTableTitle">方法:</td>
                <td class="editTableValue">
                    <select name="httpMethod">
                        <option value="GET">GET</option>
                        <option value="GET">POST</option>
                        <option value="GET">PUT</option>
                        <option value="GET">PATCH</option>
                        <option value="GET">OPTIONS</option>
                        <option value="GET">HEAD</option>
                        <option value="GET">DELETE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="editTableTitle">:</td>
                <td class="editTableValue">
                    <input type="radio" name="sourceType" value="o2" text{($.sourceType!='other')?'checked':''} onclick="if (this.checked){ $('text{$.id}sourceO2Area').setStyle('display', 'block'); $('text{$.id}sourceOtherArea').setStyle('display', 'none')}"/>平台数据源
                    <input type="radio" name="sourceType" value="other" text{($.sourceType=='other')?'checked':''} onclick="if (this.checked){ $('text{$.id}sourceO2Area').setStyle('display', 'none'); $('text{$.id}sourceOtherArea').setStyle('display', 'block')}"/>外部数据源
                </td>
            </tr>
        </table>
        <div id="text{$.id}sourceO2Area" style="display: text{($.sourceType!='other')?'block':'none'}">
            <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
                <tr>
                    <td class="editTableTitle">服务应用:</td>
                    <td class="editTableValue"><div class="MWFContextRoot" name="contextRoot"></div></td>
                </tr>
            </table>
        </div>
        <div id="text{$.id}sourceOtherArea" style="display: text{($.sourceType=='other')?'block':'none'}">
            <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
                <tr>
                    <td class="editTableTitle">主机/端口:</td>
                    <td class="editTableValue"><input type="text" name="otherHost" value="text{$.otherHost}" class="editTableInput"/></td>
                </tr>
            </table>
            <div style="background-color: #eeeeee; border-top:1px solid #999999; height: 24px; line-height: 24px; text-align: center;">HTTP Head</div>
            <div class="MWFHTTPHear" name="httphead" title="HTTP Head"></div>

            <div class="MWFFormulaArea" name="defaultValue" title="Cookies (S)"></div>
        </div>

        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
            <tr>
                <td class="editTableTitle">路径:</td>
                <td class="editTableValue"><input type="text" name="path" value="text{$.path}" class="editTableInput"/></td>
            </tr>
        </table>
        <div style="background-color: #eeeeee; border-top:1px solid #999999; height: 24px; line-height: 24px; text-align: center;">参数</div>
        <div class="MWFParameterArea" name="parameter"></div>

		
		<!--<div class="MWFArraylist" name="cssLinks" title="CSS引用"></div>-->
		<!--<div class="MWFArraylist" name="scriptSrc" title="JS引用"></div>-->
		
		<!--<div class="MWFMaplist" name="styles" title="样式"></div>-->
		<!--<div class="MWFMaplist" name="properties" title="属性"></div>-->


	</div>
	<div title="事件"  class="MWFTab">
		<div class="MWFEventsArea" name="events"></div>
	</div>
	<div title="HTML"  class="MWFTab">
		<div class="MWFHTMLArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
	</div>
	<div title="JSON"  class="MWFTab">
		<div class="MWFJSONArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
	</div>
</div>
