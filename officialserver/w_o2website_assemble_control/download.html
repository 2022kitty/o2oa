	function addDownLoadLog( filename, description ){	   
		if( filename == null || filename == undefined || filename == "" ){
			return false;
		}
		var url = "http://o2server.io:20020/x_o2site_assemble_control/jaxrs/download";
		var content = '{"fileName":"'+filename+'","description":"'+description+'"}';
		$.ajax({
			type : 'POST',
			dataType : 'json',
			contentType : 'application/json; charset=utf-8',
			url : url ,
			xhrFields : {
				'withCredentials' : true
			},
			data : JSON.stringify($.parseJSON( content )),
			crossDomain : true
		}).done(function(json) {});
	}
