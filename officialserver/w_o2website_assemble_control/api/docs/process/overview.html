    <h1 class="STYLE3">流程平台API</h1>

        <div style="padding: 5px;">　　流程管理平台帮助您快速搭建企业内部的业务流程和管理流程，包含了流程、表单、数据字典、视图等设计元素。您可以在表单设计和流程设计时使用脚本。</div>
        <div style="padding: 5px;">　　在进行流程设计时，您可以在流程的事件，活动的事件以及活动的所有者等允许嵌入脚本的位置添加脚本。流程设计中的脚本，会在流程实例运行时，在服务器端基于Nashorn引擎执行。您可以使用下图中，除form以外的其他对象。</div>
        <div style="padding: 5px;">　　在表单设计时，您可以在表单元素的事件，默认值等属性中添加脚本，此脚本会在访问表单的过程中，适时基于浏览器Javascript引擎运行。您可以使用下图中所有对象，同时也可以操作DOM对象。</div>
