<div style="position: relative;height: 100%;">
    <div class="index_page_header_container">
        <div class="index_page_header_title">{{$.lp.configManagerTitle}}</div>
    </div>
    <div class="form sl-dialog-content">
        <!-- 节假日 -->
        <div class="margin-top">
            <div class="form-item-label">
                {{$.lp.config.holidays}}
                <span class="operator_link margin-left" id="holidaysDateSelector">{{$.lp.add}}</span>
            </div>
            <div class="margin-top"> <span class="form-alert ">{{ $.lp.config.holidayLabels }}</span></div>
            <div class="form-item-content config-border margin-top padding-bottom">
                <div class="tag-container">
                    <div class="tag-item" oo-each="$.holidayList" oo-item="rDate"
                        @click="this.deleteHolidayDateSelector(rDate.value)">
                        {{rDate.value}}
                        <i class="o2icon-cancel-circle color-999 margin-left-s"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- 工作日 -->
        <div class="margin-top">
            <div class="form-item-label">
                {{$.lp.config.workdays}}
                <span class="operator_link margin-left" id="workdaysDateSelector">{{$.lp.add}}</span>
            </div>
            <div class="margin-top"> <span class="form-alert ">{{ $.lp.config.workdayLabels }}</span></div>
            <div class="form-item-content config-border margin-top padding-bottom">
                <div class="tag-container">
                    <div class="tag-item" oo-each="$.workDayList" oo-item="rDate"
                        @click="this.deleteWorkdayDateSelector(rDate.value)">
                        {{rDate.value}}
                        <i class="o2icon-cancel-circle color-999 margin-left-s"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 32px;">
            <button class="mainColor_bg" @click="submit">{{$.lp.save}}</button>
        </div>
    </div>
</div>
