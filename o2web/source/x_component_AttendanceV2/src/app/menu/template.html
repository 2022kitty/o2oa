<div class="index_page_nav_box">

  <ul class="index_page_nav_menu" >
    <li class="index_page_nav_menu" oo-each="$.menuData" oo-item="menu">
        <div class="index_page_nav_menu_title_container">
          <!-- 图标？？ -->
          <div class="index_page_nav_menu_title">{{menu.value.title}}</div>
        </div>
        <ul class="index_page_nav_menu" oo-if="menu.value.sub" >
          <li class="index_page_nav_menu" oo-each="menu.value.sub" oo-item="subMenu">
            <div class="index_page_nav_menu_title_container">
              <!-- 图标？？ -->
              <div oo-if="$$.currentMenuId == subMenu.value.id" class="index_page_nav_menu_title title_sub title_selected"  @click="this.clickMenu(subMenu.value)">{{subMenu.value.title}}</div>
              <div oo-else class="index_page_nav_menu_title title_sub" @click="this.clickMenu(subMenu.value)" >{{subMenu.value.title}}</div>
            </div>
          </li>
        </ul>  
    </li>
  </ul>
</div>
