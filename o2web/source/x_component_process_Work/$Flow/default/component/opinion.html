<div>
    <div class="o2flow-section-title">{{$.lp.inputOpinion}}</div>
    <div class="o2flow-section-content">
        <div class="o2flow-opinion-textareawrap">
            <textarea class="o2flow-opinion-textarea" data-o2-element="opinionTextarea" placeholder="{{$.lp.inputOpinionNote}}"></textarea>
        </div>
        <div class="o2flow-opinion-select">
            {{each $.opinionList}}
            <div class="o2flow-opinion-select-item" data-o2-events="mouseover:overItemNode;mouseout:outItemNode;click:selectOpinion:{{$}}">
                <i class="o2icon-dot"></i>
                {{$}}
            </div>
            {{end each}}
        </div>
    </div>
</div>
