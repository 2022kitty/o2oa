<div class="o2flow-radio-area">
    {{each $.opinionList}}
    <div class="o2flow-radio" data-o2-events="mouseover:overItemNode;mouseout:outItemNode;click:toggle" data-o2-value="{{$.value}}">
        <i class="o2icon-icon_circle"></i>
        <div class="o2flow-radio-text">{{$.text}}</div>
    </div>
    {{end each}}
</div>
