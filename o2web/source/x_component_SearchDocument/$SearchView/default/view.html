<div class="view_inputWrap">
    <div class="view_inputArea" data-o2-events="mouseover:inputOver;mouseout:inputOut">
        <i class="view_inputButton o2icon-search1" data-o2-events="click:search;mouseover:iconOver;mouseout:iconOut"></i>
        <input class="view_input" data-o2-element="searchInput" placeholder="{{$.lp.searchPlacholder}}" data-o2-events="keydown:searchKeydown" value="{{$.data.query}}"/>
    </div>
    <div class="searchButton mainColor_bg" data-o2-events="click:search;">{{$.lp.search}}</div>
</div>
<div class="docContent-search">
    <div class="tabArea">
        <div class="tabTitles" data-o2-element="tabTitles">
            <div class="tabTitle" data-o2-tab-content="workContent">{{$.lp.processManager}}（<span data-o2-element="workTotalNode">{{$.workTotal}}</span>）</div>
            <div class="tabTitle" data-o2-tab-content="docContent">{{$.lp.cmsManager}}（<span data-o2-element="docTotalNode">{{$.docTotal}}</span>）</div>
        </div>
        <div data-o2-element="workContent">
            <div class="listNode" data-o2-element="workListNode"></div>
            <div data-o2-element="workPaginationNode"></div>
        </div>
        <div data-o2-element="docContent" style="display: none;">
            <div class="listNode" data-o2-element="docListNode"></div>
            <div data-o2-element="docPaginationNode"></div>
        </div>
    </div>
</div>
